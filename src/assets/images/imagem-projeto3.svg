<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Fundo -->
  <rect width="300" height="200" fill="#f0f0f0"/>
  
  <!-- Gráfico de barras -->
  <rect x="30" y="100" width="30" height="60" fill="#667eea"/>
  <rect x="75" y="80" width="30" height="80" fill="#764ba2"/>
  <rect x="120" y="60" width="30" height="100" fill="#667eea"/>
  <rect x="165" y="90" width="30" height="70" fill="#764ba2"/>
  <rect x="210" y="70" width="30" height="90" fill="#667eea"/>
  
  <!-- Eixo X -->
  <line x1="20" y1="160" x2="260" y2="160" stroke="#333" stroke-width="2"/>
  
  <!-- Eixo Y -->
  <line x1="20" y1="20" x2="20" y2="160" stroke="#333" stroke-width="2"/>
  
  <!-- Setas dos eixos -->
  <polygon points="260,160 250,155 250,165" fill="#333"/>
  <polygon points="20,20 15,30 25,30" fill="#333"/>
  
  <!-- Rótulos aproximados -->
  <text x="10" y="180" font-size="12" fill="#333">Jan</text>
  <text x="60" y="180" font-size="12" fill="#333">Fev</text>
  <text x="105" y="180" font-size="12" fill="#333">Mar</text>
  <text x="150" y="180" font-size="12" fill="#333">Abr</text>
  <text x="195" y="180" font-size="12" fill="#333">Mai</text>
  
  <!-- Título -->
  <text x="60" y="25" font-size="16" font-weight="bold" fill="#333">Crescimento</text>
</svg>